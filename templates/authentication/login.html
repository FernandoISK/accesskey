{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/login/authen.css" %}'>
    <title>AccessKey | Login</title>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form id="FormLogin">
                    <div class="inputBx">
                        <input type="text" placeholder="Username" id="Username">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password" id="Password">
                    </div>
                    <label class="remember">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <div class="inputBx">
                        <input type="button" value="Login" id="save">
                    </div>
                </form>
                <p>Forget <a href="#">Password</a></p>
                <p>Need an <a href="#">Account</a></p>
            </div>
        </div>
    </section>
</body>
 <!-- jQuery -->
 <script src='{% static "plugins/jquery/jquery.min.js" %}'></script>
<!-- Login -->
<script src='{% static "js/login/authen.js" %}'></script>

</html>
