{% extends "masterPage.html" %}
{% block titl%} AccessKey | user {%endblock%}
{% block content%}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">New User</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/Templates/home/index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="/Templates/home/index.html">See Users</a></li>
                        <li class="breadcrumb-item">New user</li>

                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Personal Information</h3>
                        </div>
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label for="inputFirstName" class="col-form-label">First name</label>
                                            <input type="text" name="inputFirstName" id="inputFirstName"
                                                placeholder="Type your first name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputMiddleName" class="col-form-label">Middle name</label>
                                        <input type="text" name="inputMiddleName" id="inputMiddleName"
                                            class="form-control" placeholder="Type your middle name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label for="inputPaternalSurname" class="col-form-label">Paternal
                                                surname</label>
                                            <input type="text" name="inputPaternalSurname" id="inputPaternalSurname"
                                                placeholder="Type your paternal surname" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputMaternalSurname" class="col-form-label">Maternal
                                            surname</label>
                                        <input type="text" name="inputMaternalSurname" id="inputMaternalSurname"
                                            class="form-control" placeholder="Type your maternal surname">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <label for="inputUsername" class="col-form-label">Username</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">@</span>
                                                </div>

                                                <input type="text" name="inputUsername" id="inputUsername"
                                                    class="form-control" placeholder="Enter an username">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group ">
                                            <label for="inputEmail" class="col-form-label">Email</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><em
                                                            class="fas fa-envelope"></em></span>
                                                </div>
                                                <input type="text" name="inputEmail" id="inputEmail"
                                                    class="form-control" placeholder="Type your email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group ">
                                            <label for="selectPosition" class="col-form-label">Position</label>
                                            <select name="selectPosition" id="selectPosition" class="form-control">
                                                <option value="">-- Select option --</option>
                                                <option value="">Super</option>
                                                <option value="">Administrator</option>
                                                <option value="">Teacher</option>
                                                <option value="">Technical</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-group ">
                                            <label for="selectLevelSchooling" class="col-form-label">
                                                Level of schooling</label>
                                            <select name="selectLevelSchooling" id="selectLevelSchooling"
                                                class="form-control">
                                                <option value="">-- Select option --</option>
                                                <option value="">Maestro</option>
                                                <option value="">Ingeniero</option>
                                                <option value="">Tecnico superior universitario</option>
                                                <option value="">Máster en gestión de las tecnologías de la información
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Cellphone number:</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                </div>
                                                <input type="number" class="form-control" name="cellphone"
                                                    id="cellphone">
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label for="inputPassword" class="col-form-label">Password</label>
                                            <input type="password" name="inputPassword" id="inputPassword"
                                                placeholder="Create your password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputRPassword" class="col-form-label">Repet Password:</label>
                                        <input type="text" name="inputRPassword" id="inputRPassword"
                                            class="form-control" placeholder="Plase repear your password">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
{% endblock%}
