{% extends "masterPage.html" %}
{% load static %}
{% block title %} AccessKey | user {% endblock %}
{% block content%}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">New User</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href='{% url "Home" %}'>Home</a></li>
                        <li class="breadcrumb-item"><a href='{% url "User-Index" %}'>See Users</a></li>
                        <li class="breadcrumb-item">New user</li>

                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Personal Information</h3>
                        </div>
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label for="inputFirstName" class="col-form-label">First name</label>
                                            <input type="text" name="inputFirstName" id="inputFirstName"
                                                placeholder="Type your first name" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputMiddleName" class="col-form-label">Middle name</label>
                                        <input type="text" name="inputMiddleName" id="inputMiddleName"
                                            class="form-control" placeholder="Type your middle name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label for="inputPaternalSurname" class="col-form-label">Paternal
                                                surname</label>
                                            <input type="text" name="inputPaternalSurname" id="inputPaternalSurname"
                                                placeholder="Type your paternal surname" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputMaternalSurname" class="col-form-label">Maternal
                                            surname</label>
                                        <input type="text" name="inputMaternalSurname" id="inputMaternalSurname"
                                            class="form-control" placeholder="Type your maternal surname" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <label for="inputUsername" class="col-form-label">Username</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">@</span>
                                                </div>

                                                <input type="text" name="inputUsername" id="inputUsername"
                                                    class="form-control" placeholder="Enter an username" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <label for="inputPassword" class="col-form-label">Password</label>
                                            <input type="password" name="inputPassword" id="inputPassword"
                                                placeholder="Create your password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputRPassword" class="col-form-label">Repet Password:</label>
                                        <input type="password" name="inputRPassword" id="inputRPassword"
                                            class="form-control" placeholder="Plase repear your password">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-info" id="save">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
{% endblock%}

{% block script %}

<script src='{% static "js/user/users.js" %}'></script>

{% endblock %}
